<md-toolbar layout="row" class="md-toolbar-tools" layout-align="space-between center" ng-controller="header as hd">
    <div layout="row" layout-align="start center">
        <md-button class="md-icon-button md-no-focus" ng-click="cont.toggleSidenav()" aria-label="Abre el menú lateral">
            <i class="fa fa-bars"></i>
        </md-button>
        <h1>Curso virtual</h1>
    </div>
    <div layout="row" layout-align="end center">
        <md-button class="md-icon-button" ng-href="#/{{hd.paginaActual-1}}" ng-disabled="hd.paginaActual < 2" aria-label="Anterior página">
            <i class="fa fa-chevron-left"></i>
        </md-button>
        <md-button class="md-icon-button" ng-href="#/{{hd.paginaActual+1}}" ng-disabled="hd.paginaActual == cont.paginas.length" aria-label="Siguiente página">
            <i class="fa fa-chevron-right"></i>
        </md-button>
    </div>
</md-toolbar>
