        <md-button class="md-icon-button" ng-click="cont.toggleSidenav()" aria-label="Cierra el menÃº lateral">
            <i class="fa fa-close"></i>

    <img class="logo" src="https://cdn1.educacion2.com/wp-content/uploads/aulaPlaneta.png">
